  <h1> CALCULADORA DE IMC</h1>
  

  <p>  O Índice de Massa Corporal, conhecido pela sigla IMC, é um cálculo simples que permite medir se alguém está ou não com o peso ideal. Muitas pessoas buscam descobrir seu IMC quando iniciam uma dieta específica ou uma atividade física.</p>
  <p2> Calcule o seu IMC!!!</p2>


  <img src="https://i0.wp.com/opas.org.br/wp-content/uploads/2017/12/imc-1.jpg?fit=1080%2C300&ssl=1&w=640">
 
  <form id="imcForm">

    <label for="peso">Peso</label>
    <input type="number" step="0.1" id="peso">

    <label for="Altura">Altura</label>
    <input type="number" step="0.01" id="altura">

    <button type="button" onclick="calcularIMC()" id="buttonImc">Calcular IMC</button>
<button type="reset">reiniciar</button>
  </form>

  <p id="resultado"></p>


   <script src="script.js"></script>
</body>
